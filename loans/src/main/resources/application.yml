server:
  port: 8090
spring:
  application:
    name: loans
  profiles:
    active: "prod"
  config:
    import: "optional:configserver:http://localhost:8071/"
  datasource:
    url: jdbc:h2:mem:loansdb
    driverClassName: org.h2.Driver
    username: sa
    password: ''
  h2:
    console:
      enabled: true
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    show-sql: true

management:
  endpoints:
    web:
      exposure:
        include: "*"
  info:
    env:
      enabled: true
  health:
    readiness-state:
      enabled: true
    liveness-state:
      enabled: true
  endpoint:
    shutdown:
      enabled: true # Enable an actuator endpoint to manually shutdown the service (for testing)
    health:
      probes:
        enabled: true

eureka:
  instance:
    preferIpAddress: true # When DNS names are not available
  client:
    fetchRegistry: true # Default
    registerWithEureka: true # Default
    serviceUrl:
      defaultZone: http://localhost:8070/eureka/ # Eureka server URL

# Details about the app for Eureka server
info:
  app:
    name: loans
    description: Demo bank loans service
    version: 0.6.0

endpoints:
  shutdown:
    enabled: true

logging:
  level:
    com:
      demo:
        bank:
          loans: DEBUG